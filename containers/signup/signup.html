<div class="container">
    <form class="form-signup" ng-submit="onSubmit($event)">
        <h2 class="form-signin-heading">Fill your info to sign up</h2>
        <label for="inputFirst" class="sr-only">First name</label>
        <input
                type="text"
                id="inputFirst"
                class="form-control"
                name="firstName"
                placeholder="First name"
                ng-model="formData.firstName"
                required
                autofocus>

        <label for="inputLast" class="sr-only">Last name</label>
        <input
                type="text"
                id="inputLast"
                class="form-control"
                name="lastName"
                placeholder="Last name"
                ng-model="formData.lastName"
                required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input
                type="email"
                id="inputEmail"
                class="form-control"
                name="email"
                placeholder="Email address"
                ng-model="formData.email"
                required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                name="password"
                ng-model="formData.password"
                required>
        <div class="error" ng-show="error">{{error}}</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>
